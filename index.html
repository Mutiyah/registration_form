<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link rel="shotcut icon" href="icon-error.svg" />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>Registration Form</title>
  </head>
  <body>
    <main>
      <section id="left-section">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great but understanding how developers think is
          invaluable.
        </p>
      </section>

      <section id="right-section">
        <div id="right-section-top">
          <p>Try it free for 7 days <span>then $20/mo. thereafter</span></p>
        </div>

        <form>
          <div>
            <input
              type="text"
              id="firstName"
              name="firstName"
              placeholder="First Name"
              value=""
              class="inputbox1"
            />
            <small id="error1" class="error"></small>
          </div>

          <div>
            <input
              type="text"
              id="lastName"
              name="lastName"
              placeholder="Last Name"
              class="inputbox2"
              value=""
            
            />
            <small id="error2" class="error"></small>
          </div>

          <div>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email"
              class="inputbox3"
              value=""
              class="error"
            />
            <small id="error3" class="error"></small>
          </div>

          <div>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              class="inputbox4"
              value=""
              class="error"
            />
            <small id="error4" class="error"></small>
          </div>

          <button type="submit" id="submitBtn">CLAIM YOUR FREE TRIAL</button>
          <div id="policy">
            <span
              ><input id="checkbox" type="checkbox" id="Policy" name="policy" />
              <p>By clicking the button, you are agreeing to our<b>Term and Services</b></p>
            </span>
          </div>
        </form>
      </section>
    </main>

    <script src="index.js" ></script>
  </body>
</html>
